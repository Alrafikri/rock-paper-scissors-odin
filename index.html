<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <div class="reset-container">
        <span class="reset hidden">reset</span>
    </div>
    <div class="top-1">
        <div class="button computer">
            <img class="rock" src="img/rock.svg">
            <img class="paper" src="img/paper.svg">
            <img class="scissors" src="img/scissors.svg">
        </div>
    </div>
    <div class="top-2">
        <div class="score-container">
            <p>SCORE</p>
            <p class="score">0 ; 0</p>
        </div>
    </div>
    <div class="middle">
        <div class="middle-item">
            <img class="mid-img-human" src="">
            <span class="mid-msg">Pick one!</span>
            <img class="mid-img-comp" src="">
        </div>
    </div>
    <div class="bottom">
        <div class="button human">
            <img class="rock" src="img/rock.svg">
            <img class="paper" src="img/paper.svg">
            <img class="scissors" src="img/scissors.svg">
        </div>
    </div>
</main>
</body>
<script src="script.js"></script>
</html>
